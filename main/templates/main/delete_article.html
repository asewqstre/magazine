{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script>
        function removeLastSegment() {
            // Get the current URL
            var currentUrl = window.location.href;
            
            // Remove the last segment after the last '/'
            var newUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/'));
            
            // Redirect to the new URL
            window.location.href = newUrl;
        }
    </script>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="delete-confirmation">
            <strong>Вы уверены?</strong>
            <div class="delete-confirmation-buttons">  
                <button class="btn btn-danger confirm-deleting" type="submit">Да</button>
                <a href="#" onclick="removeLastSegment()" class="btn btn-info">Нет</a>                
            </div>
        </div>
    </form>
</body>
</html>

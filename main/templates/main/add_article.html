{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <header class="add_article_header">
        <a href="/" class="btn btn-info">Назад</a>
    </header>
    <main>
        <div class="article_adding_form">
            <form method="post">
                {% csrf_token %}
                {{ form.title.label_tag}}
                <br>
                {{ form.title }}
                
                <br>
    
                {{ form.publication_datetime.label_tag}}
                <br>
                {{ form.publication_datetime }}
    
                <br>
    
                {{ form.content.label_tag}}
                <br>
                {{ form.content }}
    
                <br>
    
                <button class="btn btn-warning submit_new_article_button" type="submit">Добавить статью</button>

                <br>
            </form>
        </div>
    </main>
</body>
</html>
